<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="6"
        height="10"
        depth="4"
        color="#978" 
        position="-1 3 1".
        shadow>
      </a-box>
      <a-plane position="0 0 -4" 
      	rotation="-90 0 0" 
      	width="3" 
      	height="7" 
      	color="#705">
      </a-plane>
      <a-cylinder 
      	position="1 1 -3" 
      	radius="0.5" 
      	height="1.5" 
      	color="#795">
      </a-cylinder>
    <a-sphere 
       position="0 1.25 -5" 
       radius="1.25" 
       color="#EF2D5E">
    </a-sphere>
    </a-scene>
  </body>
</html>
